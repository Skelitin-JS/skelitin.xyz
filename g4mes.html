<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                margin: 0%;
                color: whitesmoke;
                size: 100%;
                width: 100%;
                height: 50%;
                text-align-last:center;
            }
            select, option {
                background-color:black;
                border: none;
                text-align-last:center;
            }
        </style>
        <link type="text/css" rel="stylesheet" href="css/stylesheet.css" />
    </head>
    <body cz-shortcut-listen="true">
        <header>
            <header>
                <div class="dropdown">
                  <button class="dropbtn">Switch Tab</button>
                  <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="shoutouts.html">Shoutouts</a>
                    <a href="g4mes.html">G4mes</a>
                    <a href="pets.html">My pets</a>
                  </div>
                </div>
              </header>
        </header>
        <center>
            <select id="g4mesel" onchange="g4me();">
                <option disabled="" selected="">Please select a g4me from the dropdown menu.</option>
                <option value="https://french-cat.github.io/g4me?frcat&amp;sys=nes&amp;rom=2048.nes">2048</option>
                <option value="https://french-cat.github.io/g4me?frcat&amp;sys=nes&amp;rom=Tetris (U) [!].nes">Tetris</option>
                <option value="https://french-cat.github.io/g4me?frcat&amp;sys=snes&amp;rom=Sonic The Hedgehog (USA, Europe).md">Sonic 1</option>
                <option value="https://french-cat.github.io/g4me?frcat&amp;sys=snes&amp;rom=Sonic The Hedgehog 3 (Europe).md">Sonic 3</option>
                <option value="https://french-cat.github.io/g4me?frcat&amp;sys=genesis&amp;rom=Super Mario World (U) [!].smc">Super Mario World</option>
                <option value="https://french-cat.github.io/g4me?frcat&amp;sys=genesis&amp;rom=Castlevania-DraculaX.smc">Castlevania: DraculaX</option>
            </select>
            <script>
                // https://french-cat.github.io/g4me?frcat&sys= &rom=
                function g4me() {
                    pop(document.getElementById("g4mesel").value, "G4me Window");
                }
                function pop(url, windowName) {
                    newwindow = window.open(url, windowName, "height=500,width=500");
                    if (window.focus) {
                        newwindow.focus();
                    }
                    return false;
                }
            </script>
        </center>
        <script src="js/cloak.js"></script>
    </body>
</html>
